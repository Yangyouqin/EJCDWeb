                    <section class="panel">
                        <header class="panel-heading">

                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                    
                                    <div class="form-group ">
                                        <label for="matchName" class="control-label col-lg-3 col-sm-3">比赛名称</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="matchName" name="matchName" type="text" readonly = "readonly"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="matchAddr" class="control-label col-lg-3 col-sm-3">比赛地址</label>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="type" class="control-label col-lg-3 col-sm-3">比赛类别</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="type" type="text" readonly = "readonly"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="spacedesc" class="control-label col-lg-3 col-sm-3">比赛配置条件</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="spacedesc" type="text" readonly = "readonly"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="matchMess" class="control-label col-lg-3 col-sm-3">比赛信息</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <textarea class="form-control" id="matchMess"readonly="readonly"></textarea>
                                        </div>
                                    </div>
                                    <!--<div id="thumbnail">-->
                                        <!--<div class="form-group ">-->

                                                <!--<div id="oldthumb"></div>-->
                                                <!--<div id="thumbs"></div>-->
                                            <!--</div>-->
                                        <!--</div>-->
                                    <!--</div>-->

                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" id="saves" type="button" tag="修改" onclick="passed()">保存</button>
                                            <span class="addtip"></span>
