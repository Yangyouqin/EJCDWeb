    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="js/iCheck/skins/square/green.css" rel="stylesheet">
</head>

<body style="position: relative; height: 100%;">
<div class="hiddenss"></div>
<section id="container" class="format" style="overflow-y: auto;">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row second-head">
                <div class="col-lg-12">
                    <div class="head-panel clearfix">
                        <h2 class=" pull-left">广告管理</h2>
                        <div class=" pull-right">
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i> 主页</a></li>
                                <li><a href="adManad.html" data-url="spaceManspace.html">广告管理</a></li>
                                <li class="active">新增广告</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            新增广告
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                    
                                    <div class="form-group ">
                                        <label for="adname" class="control-label col-lg-3 col-sm-3">广告名称</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="adname" name="adname" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="advertiser" class="control-label col-lg-3 col-sm-3">广告商</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="advertiser" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="adPhone" class="control-label col-lg-3 col-sm-3">广告商联系电话</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="adPhone" type="text" />
                                        </div>
                                    </div>
                                    <!--<div class="form-group ">-->
                                        <!--<label for="user" class="control-label col-lg-3 col-sm-3">接单人</label>-->
                                        <!--<div class="col-lg-6 col-sm-6">-->
                                            <!--<input class="form-control " id="user" type="text" />-->
                                        <!--</div>-->
                                    <!--</div>-->
                                        <div class="form-group">
                                            <label for="user" class="control-label col-lg-3 col-sm-3">接单人</label>
                                            <div class="col-lg-6 col-sm-6">
                                                <select class="form-control " id="user">
                                                </select>
                                            </div>
                                        </div>
                                    <div class="form-group ">
                                        <label for="startDate" class="control-label col-lg-3 col-sm-3">投放开始时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="startDate" name="startDate" type="date" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="endDate" class="control-label col-lg-3 col-sm-3">投放结束时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="endDate" type="date" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="payment" class="control-label col-lg-3 col-sm-3">交易金额</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="payment" type="text" />
                                        </div>
                                    </div>
                                    <div id="filewarp">
                                        <div class="form-group ">
                                            <label for="profilePhotoFileUpload" class="control-label col-lg-3 col-sm-3">图片集</label>
                                            <div class="col-lg-6 col-sm-6">
                                                <input type="file" id="profilePhotoFileUpload" name="fileInput" class="form-control fileInput">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3 col-md-offset-1  col-sm-offset-1" onclick="upload()" type="button">上传</button>
                                        </div>
                                    </div>
                                    <div id="thumbnail">
                                        <div class="form-group ">
                                            <label for="thumbnail" class="control-label col-lg-3 col-sm-3">缩略图</label>
                                            <div class="col-lg-8 col-sm-8" id="allthumb">
                                                <div id="oldthumb"></div>
                                                <div id="thumbs"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" id="pass" type="button" onclick="passed()" tag="修改">保存</button>
                                            <span class="addtip"></span>
                                           <button class="btn btn-warning col-sm-3 pull-right" id="refuse" onclick="refuse()" type="button">取消</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
