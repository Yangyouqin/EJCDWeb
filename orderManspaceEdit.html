<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>订单详情</title>
    <!--Core CSS -->
    <link href="bs3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- 自己添加的样式文件 -->
    <link rel="stylesheet" type="text/css" href="css/new-add-style.css">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
    <link href="js/iCheck/skins/square/green.css" rel="stylesheet">
</head>

<body style="position: relative; height: 100%;">
<div class="hiddenss"></div>
<section id="container" class="format" style="overflow-y: auto;">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row second-head">
                <div class="col-lg-12">
                    <div class="head-panel clearfix">
                        <h2 class=" pull-left">订单管理</h2>
                        <div class=" pull-right">
                            <ul class="breadcrumb">
                                <li><a href="#"><i class="fa fa-home"></i> 主页</a></li>
                                <li><a href="orderManOrder.html" data-url="spaceManspace.html">订单管理</a></li>
                                <li class="active">订单详情</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            订单详情
                        </header>
                        <div class="panel-body">
                            <div class="form">
                                <form class="cmxform form-horizontal " id="signupForm" method="get" action="">
                                    <div class="form-group ">
                                        <label for="spacename" class="control-label col-lg-3 col-sm-3">订单编号</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="spacename" name="spacename" type="text" readonly = "readonly"/>
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="orderName" class="control-label col-lg-3 col-sm-3">订单名称</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="orderName" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="user1" class="control-label col-lg-3 col-sm-3">下单用户名</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="user1" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="phone1" class="control-label col-lg-3 col-sm-3">下单用户电话</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="phone1" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="phone" class="control-label col-lg-3 col-sm-3">商家联系电话</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="phone" name="phone" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="payment" class="control-label col-lg-3 col-sm-3">订单总价</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="payment" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="profit" class="control-label col-lg-3 col-sm-3">商家盈利</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="profit" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="charge" class="control-label col-lg-3 col-sm-3">平台扣费</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="charge" name="charge" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="dealDate" class="control-label col-lg-3 col-sm-3">下单时间</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="dealDate" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label for="orderState" class="control-label col-lg-3 col-sm-3">订单状态</label>
                                        <div class="col-lg-6 col-sm-6">
                                            <input class="form-control " id="orderState" name="orderState" type="text" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-lg-6 col-sm-6">
                                            <button class="btn btn-primary col-sm-3" id="saves" type="button" tag="返回" onclick="back()">返回</button>
                                            <span class="addtip"></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->

<!--Core js-->
<script src="js/jquery.js"></script>
<script src="bs3/js/bootstrap.min.js"></script>

<!--common script init for all pages-->
<script src="js/scripts.js"></script>

<!-- iCheck表单美化插件 -->
<script src="js/iCheck/jquery.icheck.js"></script>

<!--icheck init -->
<script src="js/icheck-init.js"></script>
<script type="text/javascript" src="js/tool.js"></script>

<script type="text/javascript" src="js/public.js"></script>
<script type="text/javascript" src="js/orderManspaceEdit.js"></script>

<script type="text/javascript" src="js/addSpaceManspace.js"></script>

<script src="js/bmob/bmob-min.js "></script>
<script src="js/bmob/key.js "></script>


</body>
</html>
